<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generating the Keyboard Code</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="key-display">
            <p id="first-p">Press any keyboard key</p>
            <audio id="key-sound" src="mech-keyboard-02-102918_iUtqtwjz.mp3" hidden></audio>

           <div id="output-wrapper"  style="display: none;">
             <p>You pressed: <span id="pressed-key"></span></p>
            <p>Key Code: <span id="key-code"></span></p>
           </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
